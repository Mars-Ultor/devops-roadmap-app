services:
  - type: web
    name: devops-roadmap-server
    runtime: node
    buildCommand: bash -c "echo 'Installing dependencies...' && npm install && echo 'Installing type definitions...' && npm install @types/node @types/express @types/cors @types/jsonwebtoken @types/bcrypt @types/jest @types/supertest --save-dev --force && echo 'Building application...' && npm run build && echo 'Setting up database...' && npm run db:setup && echo 'Build completed successfully!'"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: devops-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health
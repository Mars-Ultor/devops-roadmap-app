services:
  - type: web
    name: devops-roadmap-server
    runtime: node
    buildCommand: npm install && npm install --save-dev @types/node @types/express @types/cors @types/jsonwebtoken @types/bcrypt @types/jest @types/supertest && npm run build && npm run db:setup
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: devops-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health
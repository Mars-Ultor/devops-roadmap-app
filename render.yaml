services:
  # PostgreSQL Database
  - type: pserv
    name: devops-db
    runtime: postgres
    ipAllowList: []  # Only accessible by other services in this project

  # Redis for Caching
  - type: redis
    name: devops-redis
    ipAllowList: []  # Only accessible by other services in this project

  # Server Service (Node.js)
  - type: web
    name: devops-server
    runtime: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: devops-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: devops-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # ML Service (Python)
  - type: web
    name: devops-ml-service
    runtime: python3
    buildCommand: cd ml-service && pip install -r requirements.txt
    startCommand: cd ml-service && python main.py
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: devops-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: devops-redis
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: "1"
services:
  # Server Service
  - type: web
    name: devops-server
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: devops-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # ML Service
  - type: web
    name: devops-ml-service
    runtime: python3
    buildCommand: cd ml-service && pip install -r requirements.txt
    startCommand: cd ml-service && python main.py
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "1"

  # Database
  - type: pserv
    name: devops-db
    runtime: postgres
    ipAllowList: []  # Only accessible by other services in this project
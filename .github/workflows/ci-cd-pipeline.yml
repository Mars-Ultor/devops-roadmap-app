---
name: CI/CD Pipeline

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      rollback:
        description: 'Rollback deployment'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      rollback_version:
        description: 'Version to rollback to'
        required: false
        type: string

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write
  pull-requests: write
  issues: write

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.9'

jobs:
  # Validate Workflow
  validate-workflow:
    name: Validate Workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'

      - name: Install yamllint
        run: pip install yamllint

      - name: Validate YAML
        run: yamllint .github/workflows/ci-cd-pipeline.yml

  # Security and Quality Checks
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  # Client Testing and Building
  test-client:
    name: Test Client
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Lint code
        run: |
          cd client
          npm run lint || true
        continue-on-error: true

      - name: Analyze code complexity
        run: |
          cd client
          npm run lint:complexity || true
        continue-on-error: true

      - name: Type check
        run: |
          cd client
          npm run type-check || true
        continue-on-error: true

      - name: Run tests
        run: |
          cd client
          npm run test:ci || echo "Tests failed or timed out, continuing..."
        timeout-minutes: 5
        continue-on-error: true
        env:
          CI: true

      - name: Build for production
        run: |
          cd client
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_ML_API_URL: ${{ secrets.VITE_ML_API_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist/
          retention-days: 7

  # Server Testing and Building
  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    continue-on-error: true
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: |
          cd server
          npm ci

      - name: Generate Prisma client
        run: |
          cd server
          npx prisma generate

      - name: Run database migrations
        run: |
          cd server
          npx prisma db push --force-reset --accept-data-loss
        env:
          DATABASE_URL: file:./test.db

      - name: Lint code
        run: |
          cd server
          npm run lint || true
        continue-on-error: true

      - name: Analyze code complexity
        run: |
          cd server
          npm run lint:complexity || true
        continue-on-error: true

      - name: Type check
        run: |
          cd server
          npx tsc --noEmit || true
        continue-on-error: true

      - name: Run tests
        run: |
          cd server
          npm test || true
        continue-on-error: true
        env:
          CI: true
          DATABASE_URL: file:./test.db
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: server-test-results
          path: |
            server/coverage/
            server/test-results.xml
            server/junit.xml
          retention-days: 7

  # ML Service Testing and Building
  test-ml-service:
    name: Test ML Service
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('ml-service/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd ml-service
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint code
        run: |
          cd ml-service
          pip install flake8 black isort
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
          black --check . || true
          isort --check-only . || true
        continue-on-error: true

      - name: Analyze code complexity
        run: |
          cd ml-service
          pip install radon mccabe
          python analyze_complexity.py || true
        continue-on-error: true

      - name: Run tests
        run: |
          cd ml-service
          python -m pytest --cov=. --cov-report=xml --junitxml=test-results.xml || true
        continue-on-error: true
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: ml-service-test-results
          path: |
            ml-service/coverage.xml
            ml-service/test-results.xml
            ml-service/htmlcov/
          retention-days: 7

  # Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd client
          npm ci
          cd ../server
          npm ci

      - name: Run ESLint
        run: |
          cd client
          npm run lint || true
          cd ../server
          npm run lint || true
        continue-on-error: true

      - name: Check TypeScript
        run: |
          cd client
          npm run type-check || true
          cd ../server
          npx tsc --noEmit || true
        continue-on-error: true

      - name: Check formatting
        run: |
          cd client
          npm run format:check || true
          cd ../server
          npm run format:check || true
        continue-on-error: true

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [security-scan, test-client, test-server, test-ml-service, code-quality]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download client build artifacts
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/dist

      # Deploy Client to Firebase Hosting (Production)
      - name: Deploy Client to Firebase Hosting (Production)
        run: |
          npm install -g firebase-tools
          cd client
          firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}

      # Install Fly.io CLI
      - name: Install Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      # Deploy Server to Fly.io (Production)
      - name: Deploy Server to Fly.io (Production)
        working-directory: server
        run: flyctl deploy --app devops-server --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # Deploy ML Service to Fly.io (Production)
      - name: Deploy ML Service to Fly.io (Production)
        working-directory: ml-service
        run: flyctl deploy --app devops-ml-service --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # Health Check
      - name: Health Check
        continue-on-error: true
        run: |
          sleep 60
          curl -f https://${{ secrets.FLY_SERVER_APP }}.fly.dev/api/health || echo "Health check failed, server may still be starting"

      - name: Deployment Summary
        run: |
          echo "ðŸš€ Production Deployment Complete"
          echo "Status: ${{ job.status }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

  # Rollback job (manual trigger)
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.rollback == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rollback Client
        run: |
          echo "Manual rollback required for Firebase Hosting. Rollback to version ${{ github.event.inputs.rollback_version }} needs to be done via Firebase Console."

      - name: Rollback Summary
        run: |
          echo "ðŸš¨ Rollback initiated"
          echo "Target version: ${{ github.event.inputs.rollback_version }}"
          echo "Author: ${{ github.actor }}"

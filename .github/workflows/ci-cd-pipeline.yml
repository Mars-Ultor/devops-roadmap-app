name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write
  pull-requests: write

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.9'

jobs:
  # Security and Quality Checks
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  # Client Testing and Building
  test-client:
    name: Test Client
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Lint code
        run: |
          cd client
          npm run lint || true
        continue-on-error: true

      - name: Type check
        run: |
          cd client
          npm run type-check || true
        continue-on-error: true

      - name: Run tests
        run: |
          cd client
          npm run test:ci
        env:
          CI: true

      - name: Build for production
        run: |
          cd client
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_ML_API_URL: ${{ secrets.VITE_ML_API_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist/
          retention-days: 7

  # Server Testing and Building
  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    continue-on-error: true
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: |
          cd server
          npm ci

      - name: Generate Prisma client
        run: |
          cd server
          npx prisma generate

      - name: Run database migrations
        run: |
          cd server
          npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Lint code
        run: |
          cd server
          npm run lint || true
        continue-on-error: true

      - name: Type check
        run: |
          cd server
          npx tsc --noEmit || true
        continue-on-error: true

      - name: Run tests
        run: |
          cd server
          npm test || true
        continue-on-error: true
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: server-test-results
          path: |
            server/coverage/
            server/test-results.xml
            server/junit.xml
          retention-days: 7

  # ML Service Testing and Building
  test-ml-service:
    name: Test ML Service
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('ml-service/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd ml-service
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint code
        run: |
          cd ml-service
          pip install flake8 black isort
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
          black --check . || true
          isort --check-only . || true
        continue-on-error: true

      - name: Run tests
        run: |
          cd ml-service
          python -m pytest --cov=. --cov-report=xml --junitxml=test-results.xml || true
        continue-on-error: true
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: ml-service-test-results
          path: |
            ml-service/coverage.xml
            ml-service/test-results.xml
            ml-service/htmlcov/
          retention-days: 7

  # Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd client
          npm ci
          cd ../server
          npm ci

      - name: Run ESLint
        run: |
          cd client
          npm run lint || true
          cd ../server
          npm run lint || true
        continue-on-error: true

      - name: Check TypeScript
        run: |
          cd client
          npm run type-check || true
          cd ../server
          npx tsc --noEmit || true
        continue-on-error: true

      - name: Check formatting
        run: |
          cd client
          npm run format:check || true
          cd ../server
          npm run format:check || true
        continue-on-error: true

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [security-scan, test-client, test-server, test-ml-service, code-quality]
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Deploy Client to Firebase Hosting (Staging)
      - name: Deploy Client to Firebase Hosting (Staging)
        run: |
          npm install -g firebase-tools
          cd client
          firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID_STAGING }} --token ${{ secrets.FIREBASE_TOKEN_STAGING }}

      # Deploy Server to Railway (Staging)
      - name: Deploy Server to Railway (Staging)
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"serviceId": "${{ secrets.RAILWAY_SERVER_SERVICE_ID_STAGING }}"}' \
            https://backboard.railway.app/graphql

      # Deploy ML Service to Railway (Staging)
      - name: Deploy ML Service to Railway (Staging)
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"serviceId": "${{ secrets.RAILWAY_ML_SERVICE_ID_STAGING }}"}' \
            https://backboard.railway.app/graphql

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always() && env.SLACK_WEBHOOK_URL != ''
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_STAGING }}

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [security-scan, test-client, test-server, test-ml-service, code-quality]
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Deploy Client to Firebase Hosting (Production)
      - name: Deploy Client to Firebase Hosting (Production)
        run: |
          npm install -g firebase-tools
          cd client
          firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}

      # Deploy Server to Railway (Production)
      - name: Deploy Server to Railway (Production)
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"serviceId": "${{ secrets.RAILWAY_SERVER_SERVICE_ID }}"}' \
            https://backboard.railway.app/graphql

      # Deploy ML Service to Railway (Production)
      - name: Deploy ML Service to Railway (Production)
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"serviceId": "${{ secrets.RAILWAY_ML_SERVICE_ID }}"}' \
            https://backboard.railway.app/graphql

      # Health Check
      - name: Health Check
        run: |
          sleep 30
          curl -f ${{ secrets.PRODUCTION_API_URL }}/api/health || exit 1

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always() && env.SLACK_WEBHOOK_URL != ''
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_PRODUCTION }}

  # Rollback job (manual trigger)
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.rollback == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rollback Client
        run: |
          npm install -g firebase-tools
          cd client
          firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }} --version ${{ github.event.inputs.rollback_version }}

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        if: env.SLACK_WEBHOOK_URL != ''
        with:
          status: success
          text: "ðŸš¨ Deployment rolled back to version ${{ github.event.inputs.rollback_version }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_PRODUCTION }}
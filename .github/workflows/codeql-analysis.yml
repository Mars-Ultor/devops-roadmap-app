name: "CodeQL"

on:
  push:
    branches: [ "master", "main", "develop" ]
  pull_request:
    branches: [ "master", "main", "develop" ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Mondays at 6 AM UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block deployments on CodeQL failures
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}

    - name: Setup Node.js
      if: matrix.language == 'javascript-typescript'
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies (JavaScript/TypeScript)
      if: matrix.language == 'javascript-typescript'
      run: |
        cd client && npm install --ignore-scripts || true
        cd ../server && npm install --ignore-scripts || true

    - name: Install dependencies (Python)
      if: matrix.language == 'python'
      run: |
        cd ml-service && pip install -r requirements.txt || true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
name: Security Monitoring

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run npm audit for client
        run: |
          cd client
          npm audit --audit-level=moderate --json > audit-results.json || true
        continue-on-error: true

      - name: Run npm audit for server
        run: |
          cd server
          npm audit --audit-level=moderate --json > audit-results.json || true
        continue-on-error: true

      - name: Check for critical vulnerabilities
        id: check-vulns
        run: |
          # Check if there are any critical or high severity issues
          CRITICAL_COUNT=$(grep -o '"severity":"critical"' client/audit-results.json server/audit-results.json | wc -l)
          HIGH_COUNT=$(grep -o '"severity":"high"' client/audit-results.json server/audit-results.json | wc -l)

          echo "critical=$CRITICAL_COUNT" >> $GITHUB_OUTPUT
          echo "high=$HIGH_COUNT" >> $GITHUB_OUTPUT

          if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 3 ]; then
            echo "vulnerabilities=true" >> $GITHUB_OUTPUT
          else
            echo "vulnerabilities=false" >> $GITHUB_OUTPUT
          fi

      - name: Create security issue
        if: steps.check-vulns.outputs.vulnerabilities == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const critical = ${{ steps.check-vulns.outputs.critical }};
            const high = ${{ steps.check-vulns.outputs.high }};

            const title = `ðŸš¨ Security Alert: ${critical} Critical, ${high} High Severity Vulnerabilities Found`;
            const body = `
            ## Security Scan Results

            **Critical Vulnerabilities:** ${critical}
            **High Severity Vulnerabilities:** ${high}

            ### Actions Required:
            1. Review the security scan results in the Security tab
            2. Update vulnerable dependencies
            3. Test thoroughly after updates
            4. Deploy security patches

            ### Scan Details:
            - Scan Date: ${new Date().toISOString()}
            - Repository: ${{ github.repository }}
            - Branch: ${{ github.ref_name }}

            ---
            ðŸ¤– This issue was automatically created by the security monitoring workflow.
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'urgent', 'dependencies']
            });

      - name: Slack notification for security issues
        if: steps.check-vulns.outputs.vulnerabilities == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          webhook_url: ${{ secrets.SLACK_SECURITY_WEBHOOK }}
          text: |
            ðŸš¨ *Security Alert* ðŸš¨

            Critical: ${{ steps.check-vulns.outputs.critical }}
            High: ${{ steps.check-vulns.outputs.high }}

            Repository: ${{ github.repository }}
            See: https://github.com/${{ github.repository }}/security/code-scanning
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_SECURITY_WEBHOOK }}
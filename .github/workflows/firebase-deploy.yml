name: Firebase Deploy (Legacy)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-client:
    name: Deploy Client to Firebase
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install dependencies
      run: |
        cd client
        npm ci

    - name: Build for production
      run: |
        cd client
        npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_ML_API_URL: ${{ secrets.VITE_ML_API_URL }}

    - name: Setup Firebase CLI
      run: npm install -g firebase-tools

    - name: Deploy to Firebase
      run: |
        cd client
        if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
          firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID_STAGING }} --token ${{ secrets.FIREBASE_TOKEN_STAGING }}
        else
          firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
        fi

    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        webhook_url: ${{ github.event.inputs.environment == 'staging' && secrets.SLACK_WEBHOOK_STAGING || secrets.SLACK_WEBHOOK_PRODUCTION }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ github.event.inputs.environment == 'staging' && secrets.SLACK_WEBHOOK_STAGING || secrets.SLACK_WEBHOOK_PRODUCTION }}
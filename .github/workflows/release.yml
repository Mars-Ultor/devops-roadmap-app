name: Release Management

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.3)'
        required: true
        type: string
      release_type:
        description: 'Type of release'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Determine version
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            # Use semantic versioning based on input
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            case "${{ github.event.inputs.release_type }}" in
              "patch")
                VERSION=$(echo $CURRENT_VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
                ;;
              "minor")
                VERSION=$(echo $CURRENT_VERSION | awk -F. '{$2 = $2 + 1; $3 = 0;} 1' | sed 's/ /./g')
                ;;
              "major")
                VERSION=$(echo $CURRENT_VERSION | awk -F. '{$1 = $1 + 1; $2 = 0; $3 = 0;} 1' | sed 's/ /./g')
                ;;
              *)
                VERSION="${{ github.event.inputs.version }}"
                ;;
            esac
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Update package.json versions
      - name: Update package.json versions
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "Updating to version $VERSION"

          # Update root package.json
          npm version $VERSION --no-git-tag-version

          # Update client package.json
          cd client
          npm version $VERSION --no-git-tag-version
          cd ..

          # Update server package.json
          cd server
          npm version $VERSION --no-git-tag-version
          cd ..

      # Create git tag
      - name: Create git tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "chore: release v$VERSION"
          git tag v$VERSION
          git push origin v$VERSION

      # Build artifacts
      - name: Build client
        run: |
          cd client
          npm ci
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_ML_API_URL: ${{ secrets.VITE_ML_API_URL }}

      - name: Build server
        run: |
          cd server
          npm ci
          npm run build

      # Create release archives
      - name: Create release archives
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Client build
          cd client
          tar -czf ../client-v$VERSION.tar.gz dist/
          cd ..

          # Server build
          cd server
          tar -czf ../server-v$VERSION.tar.gz dist/
          cd ..

          # Source code
          tar -czf source-v$VERSION.tar.gz --exclude='.git' --exclude='node_modules' --exclude='*.log' .

      # Generate changelog
      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Get commits since last tag
          if git describe --tags --abbrev=0 2>/dev/null; then
            LAST_TAG=$(git describe --tags --abbrev=0)
            CHANGES=$(git log --pretty=format:"%h %s" $LAST_TAG..HEAD)
          else
            CHANGES=$(git log --pretty=format:"%h %s" --max-count=20)
          fi

          # Create changelog
          cat > changelog.md << EOF
          # Release v$VERSION

          ## Changes
          $CHANGES

          ## Deployment
          - Client deployed to Firebase Hosting
          - Server deployed to Railway
          - ML Service deployed to Railway

          ## Verification
          - All tests passed
          - Security scan completed
          - Performance audit completed
          EOF

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Create GitHub release
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      # Upload release assets
      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./client-v${{ steps.version.outputs.version }}.tar.gz
          asset_name: client-v${{ steps.version.outputs.version }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload server release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./server-v${{ steps.version.outputs.version }}.tar.gz
          asset_name: server-v${{ steps.version.outputs.version }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload source release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./source-v${{ steps.version.outputs.version }}.tar.gz
          asset_name: source-v${{ steps.version.outputs.version }}.tar.gz
          asset_content_type: application/gzip

      - name: Release Summary
        run: |
          echo "ðŸš€ Release v${{ steps.version.outputs.version }} Created"
          echo "Repository: ${{ github.repository }}"
          echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}"

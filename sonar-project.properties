# SonarQube/SonarCloud Configuration for DevOps Roadmap App
# Place this file in the root directory of your project

sonar.projectKey=devops-roadmap-app
sonar.projectName=DevOps Roadmap App
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=client/src,server/src,ml-service
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.*,**/*.spec.*,**/*.config.*,**/coverage/**,**/.next/**

# Test directories
sonar.tests=client/src,server/src,ml-service
sonar.test.inclusions=**/*.test.*,**/*.spec.*

# Coverage reports
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.python.coverage.reportPaths=ml-service/coverage.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language-specific settings
sonar.typescript.node=node
sonar.python.version=3.11

# Code analysis settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Quality gate settings
sonar.qualitygate.wait=true

# Additional settings for better analysis
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/*.config.*,**/mocks/**,**/fixtures/**
sonar.cpd.exclusions=**/*.test.*,**/*.spec.*


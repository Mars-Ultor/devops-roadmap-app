services:
  - type: web
    name: devops-roadmap-ml
    runtime: python3.13
    buildCommand: pip install --prefer-binary --only-binary=all -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: OPENAI_API_KEY
        sync: false  # Set manually in dashboard
    healthCheckPath: /health
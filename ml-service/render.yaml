services:
  - type: web
    name: devops-roadmap-ml
    runtime: python3.13
    buildCommand: pip install --prefer-binary --only-binary=all -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DATABASE_URL
        fromSecret: database-url  # Reference to a secret containing your database URL
        value: "1"
      - key: REDIS_URL
        sync: false  # Set manually in Render dashboard
    healthCheckPath: /health
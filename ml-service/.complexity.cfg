# Python Code Complexity Analysis Configuration
# This file configures complexity analysis tools for the ML service

# Radon Configuration (Cyclomatic Complexity)
# CC = Cyclomatic Complexity
# MI = Maintainability Index
# Halstead metrics

[radon]
# Maximum cyclomatic complexity
max-cc = 10

# Minimum maintainability index
min-mi = 20

# Show complexity ranking
show-ranking = true

# Show maintainability index
show-mi = true

# Exclude files/directories
exclude = __pycache__,*.pyc,test_*.py,conftest.py

# Flake8 Configuration (includes McCabe complexity)
[flake8]
# Maximum line length
max-line-length = 88

# Maximum cyclomatic complexity (McCabe)
max-complexity = 10

# Exclude files
exclude =
    .git,
    __pycache__,
    build,
    dist,
    *.egg-info,
    .venv,
    venv,
    test_*.py,
    conftest.py

# Ignore specific error codes
ignore =
    E203,  # whitespace before ':'
    E501,  # line too long (handled by black)
    W503,  # line break before binary operator

# Per-file ignores
per-file-ignores =
    __init__.py:F401  # imported but unused in __init__.py files